---
title: Opskrifter
redirect_from:
  - /recipes
  - /recipes/index.html
---

<h1>{{ page.title }}</h1>

<hr />

{% for category in site.categories %}
<section>
  <h2 id="{{ category[0] | uri_escape | downcase }}" style="text-transform: capitalize;">{{ category[0] }}</h2>

  <section class="recipes">
    {% for recipe in category[1] %}
    <div class="recipe" {% if recipe.image %} style="background-image: url('{{ recipe.image }}')" {% endif %}>
      <a href="{{ site.baseurl }}{{ recipe.url }}"><span>{{ recipe.title }}</span></a>
    </div>
    {% endfor %}
  </section>
</section>
{% endfor %}
