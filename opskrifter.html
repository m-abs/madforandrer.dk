---
title: Opskrifter
image_view: true
redirect_from:
  - /recipes
  - /recipes/index.html
---

{% if page.image_view %} {% for category in site.categories %}
<h2>{{ category[0] }}</h2>
<div class="recipes">
  {% for recipe in category[1] %}
  <div class="recipe"
    {% if recipe.image %}
      style="background-image: url('{{ recipe.image }}')"
    {% endif %}
  >
    <a href="{{ site.baseurl }}{{ recipe.url }}"><span>{{ recipe.title }}</span></a>
  </div>
  {% endfor %}
</div>
{% endfor %} {% endif %}
