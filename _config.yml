# ----
# Site

title: Mad forandrer
url: "https://www.madforandrer.dk"
baseurl:
google_analytics_key:
newsletter_action:
disqus_shortname:

# Values for the jekyll-seo-tag gem (https://github.com/jekyll/jekyll-seo-tag)
logo: /siteicon.png
description: Vejen til varigt vægttab går gennem lækker mad
author:
  name: Morten Sjøgren
  #email: m_abs@mabs.dk
  twitter: m_abs
social:
  name: Mad forandrer
  links:
    - https://madforandrer.dk
lang: da_DK
# -----
# Build

timezone: Europe/Copenhagen
locales:
  - dk
paginate: 10
paginate_path: "/:num/"
permalink: pretty

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      push_sidebar_down: true
      print_stylesheet: true
      comments: true
      _options:
        content:
          width: 1560
          height: 2000
        featured_image:
          width: 1560
          height: 2000
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: "index.html"
    values:
      layout: "default"
      push_sidebar_down: true

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-paginate

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENCE

# -----------
# CloudCannon

social_icons:
  - Facebook
  - Instagram
  - Tumblr
  - Twitter
  - YouTube
  - RSS

_options:
  author_image:
    width: 400
    height: 400

languages: ["dk"]
exclude_from_localizations: ["javascript", "images", "css"]
